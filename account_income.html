<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>記帳系統。記帳。收入</title>

<body onload="SelectThisMonth()">
    <header>
        <div class="header">
            <a href="./home.html">
                <img src="./images/logo.svg" alt="logo">
                <div class="title">keep accounts</div>
            </a>
        </div>
    </header>
    <section>
        <div class="item-section">
            <form class="item-form">
                <span>
                    <label for="date">日期︰</label>
                    <input type="date" name="date" id="date">
                </span>
                <span>
                    項目︰
                    <select name="item" id="item">
                        <option value="0">請選擇項目</option>
                        <option value="1">薪水</option>
                        <option value="2">獎金</option>
                        <option value="3">分紅</option>
                        <option value="4">股票</option>
                        <option value="5">基金</option>
                        <option value="6">期貨</option>
                        <option value="7">保險</option>
                        <option value="8">其他</option>
                    </select>
                </span>
                <span>
                    <label for="amount">金額︰</label>
                    <input type="number" name="amount" id="amount">
                </span>
                <span>
                    <label for="notes">備註︰</label>
                    <input type="text" name="notes" id="notes">
                </span>
                <span class="item-button">
                    <input type="button" value="新增" onclick="Create()">
                    <input type="button" value="修改" onclick="Update()">
                    <input type="reset" value="清除">
                </span>
            </form>
            <div class="item-head">
                <table>
                    <tr>
                        <th>日期</th>
                        <th>項目</th>
                        <th>金額</th>
                        <th>備註</th>
                    </tr>
                </table>
            </div>
            <div class="item-table">
                <table name="table" id="table"></table>
            </div>
            <div class="item-tail">
                <table>
                    <tr>
                        <th name="range" id="range"></th>
                        <th name="sum" id="sum"></th>
                        <th name="total" id="total"></th>
                        <th></th>
                    </tr>
                </table>
            </div>
            <div class="item-under">
                <span class="item-button">
                    <input type="button" value="刪除" onclick="Delete()">
                    <input type="button" value="刷新" onclick="SelectThisMonth()">
                </span>
            </div>
    </section>
    <footer>

            <div class="footer-1">
                <div class="footer-title">use web</div>

                    <a href="https://www.cufonfonts.com/" target="_new">
                        <img src="./images/logo_CufonFonts.svg">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://pixlr.com/tw/" target="_new">
                        <img src="./images/logo_Pixlr.svg">
                    </a>
                </div>
            </div>
            <div class="footer-2">
                <div class="footer-title">use language</div>
                <div class="footer-a">
                    <a href="https://en.wikipedia.org/wiki/HTML" target="_new">

                <div class="footer-a">

                    <a href="https://jquery.com/" target="_new">

                <div class="footer-a">
                    <a href="https://www.mysql.com/" target="_new">
                        <img src="./images/logo_MySQL.svg">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://www.oracle.com/java/" target="_new">
                        <img src="./images/logo_Java.svg">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

<script src="js/jquery-3.6.0.min.js"></script>
<script>
    var table = document.getElementById("table")
    var range = document.getElementById("range")
    var sum = document.getElementById("sum")
    var total = document.getElementById("total")
    var date = new Date()
    var now = date.getFullYear() + '-' + String(date.getMonth() + 1).padStart(2, '0') + '-'
    function validate() {
        if ($("#date").val() == "") {
            alert("請選擇日期....")
        } else if ($("#item").val() == "0") {
            alert("請選擇項目....")
        } else if ($("#amount").val() == "") {
            alert("請輸入金額....")
        } else {
            return true
        }
    }
    function deleteRow() {
        var table = document.getElementById("table")
        var len = table.rows.length
        for (var i = 0; i < len; i++) {
            table.deleteRow(0);
        }
    }
    // $(document).ready(function () {
    //     $("#table").click(function () {
    //         var table = document.getElementById("table")
    //         var rows = table.rows[1].cells[1]
    //         console.log(rows)
    //         alert(rows)
    //     });
    // })
    function Create() {
        if (validate()) {
            var checked = confirm("確定要新增嗎?")
            if (checked) {
                $.ajax({
                    url: "http://localhost:8080/AccountingSystem/doCreate",
                    type: "post",
                    traditional: true,
                    dataType: "json",
                    data: {
                        type: 1,
                        date: $("#date").val(),
                        item: $("#item").val(),
                        amount: $("#amount").val(),
                        notes: $("#notes").val(),
                        user: user,
                    },
                    error: function (throwException) {
                        SelectThisMonth()
                    }
                })
            }
        }
    }
    function Update() {
        if (validate()) {
            var checked = confirm("確定要修改嗎?")
            if (checked) {
                $.ajax({
                    url: "http://localhost:8080/AccountingSystem/doUpdate",
                    type: "post",
                    traditional: true,
                    dataType: "json",
                    data: {
                        type: 1,
                        // date: $("#date").val(),
                        // item: $("#item").val(),
                        // amount: $("#amount").val(),
                        // notes: $("#notes").val(),
                        user: user,
                        dateNew: $("#date").val(),
                        itemNew: $("#item").val(),
                        amountNew: $("#amount").val(),
                        notesNew: $("#notes").val(),
                    }
                })
            }
        }
    }
    function Delete() {

    }
    function SelectThisMonth() {
        deleteRow()
        $.ajax({
            url: "http://localhost:8080/AccountingSystem/doSelectThisMonth",
            type: "post",
            traditional: true,
            dataType: "json",
            data: {
                type: 1,
                now: now,
                user: user,
            },
            success: function (response) {
                for (var i = 0; i < response.length - 1; i++) {
                    var newRow = table.insertRow(i)
                    newRow.insertCell().innerHTML = response[i].date
                    newRow.insertCell().innerHTML = response[i].item
                    newRow.insertCell().innerHTML = response[i].amount
                    newRow.insertCell().innerHTML = response[i].notes
                }
                range.innerHTML = response[0].date + " ~ " + response[response.length - 2].date
                sum.innerHTML = "總和"
                total.innerHTML = response[response.length - 1].total
            },
            error: function (throwException) {
                range.innerHTML = ""
                sum.innerHTML = ""
                total.innerHTML = ""
                alert("刷新失敗....")
            }
        })
    }
</script>

</html>
