<script src="js/jquery-3.6.0.min.js"></script>
<script>
    function validate() {
        if ($("#username").val() == "") {
            alert("請輸入帳號....")
        } else if ($("#password").val() == "") {
            alert("請輸入密碼....")
        } else {
            return true
        }
    }
    function login() {
        if (validate()) {
            $.ajax({
                async: false,
                url: "http://localhost:8080/AccountingSystem/doCheckUsername",
                type: "post",
                traditional: true,
                dataType: "json",
                data: {
                    username: $("#username").val()
                },
                success: function (response1) {
                    if (response1.user == "0") {
                        alert(response1.message)
                    } else {
                        $.ajax({
                            async: false,
                            url: "http://localhost:8080/AccountingSystem/doLogin",
                            type: "post",
                            traditional: true,
                            dataType: "json",
                            data: {
                                username: $("#username").val(),
                                password: $("#password").val()
                            },
                            success: function (response2) {
                                if (response2.user == "0") {
                                    alert(response2.message)
                                } else {
                                    document.getElementById("nickname").value = response2.nickname
                                    document.getElementById("user").value = response2.user
                                    var variable = document.getElementById("variable")
                                    variable.method = "get"
                                    variable.action = "./home.html"
                                    alert(response2.message)
                                    variable.submit()
                                }
                            }
                        })
                    }
                }
            })
        }
    }
</script>
