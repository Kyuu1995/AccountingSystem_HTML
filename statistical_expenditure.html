<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳系統。統計。支出</title>
    <link href="font/css/fonts.css" rel="stylesheet" type="text/css">
    <link href="font/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="getVariable(), selectTypeAll()">
    <header>
        <div class="header">
            <a href="javascript:;" onclick="doHome()">
                <img src="./images/logo.svg" alt="logo">
                <div class="title">keep accounts</div>
            </a>
        </div>
    </header>
    <section>
        <div class="item-section">
            <form class="item-form">
                <span>
                    <label for="date">起始日期︰</label>
                    <input type="date" name="start" id="start">
                </span>
                <span>
                    <label for="date">最後日期︰</label>
                    <input type="date" name="end" id="end">
                </span>
                <span class="item-button">
                    <input type="button" value="查詢" onclick="selectTypeDate()">
                    <input type="reset" value="清除">
                </span>
            </form>
            <div class="item-head">
                <table>
                    <tr>
                        <th>日期</th>
                        <th>項目</th>
                        <th>金額</th>
                        <th>備註</th>
                    </tr>
                </table>
            </div>
            <div class="item-table">
                <table name="table" id="table"></table>
            </div>
            <div class="item-tail">
                <table>
                    <tr>
                        <th name="range" id="range"></th>
                        <th name="sum" id="sum"></th>
                        <th name="total" id="total"></th>
                        <th></th>
                    </tr>
                </table>
            </div>
            <form class="item-form">
                <span>
                    <label for="date">日期︰</label>
                    <input type="date" name="date" id="date">
                </span>
                <span>
                    項目︰
                    <select name="item" id="item">
                        <option value="0">請選擇項目</option>
                        <option value="1">食物</option>
                        <option value="2">居住</option>
                        <option value="3">交通</option>
                        <option value="4">娛樂</option>
                        <option value="5">物品</option>
                        <option value="6">其他</option>
                    </select>
                </span>
                <span>
                    <label for="amount">金額︰</label>
                    <input type="number" name="amount" id="amount">
                </span>
                <span>
                    <label for="notes">備註︰</label>
                    <input type="text" name="notes" id="notes">
                </span>
                <span class="item-button">
                    <input type="button" value="修改" onclick="updateData()">
                    <input type="reset" value="清除">
                </span>
            </form>
            <div class="item-under">
                <span class="item-button">
                    <input type="button" value="刪除" onclick="deleteData()">
                    <input type="button" value="刷新" onclick="selectTypeAll()">
                </span>
            </div>
        </div>
        <form class="variable" name="variable" id="variable">
            <input type="text" name="nickname" id="nickname">
            <input type="text" name="user" id="user">
        </form>
    </section>
    <footer>
        <div class="footer">
            <div class="footer-1">
                <div class="footer-title">use web</div>
                <div class="footer-a">
                    <a href="https://fontawesome.com/" target="_new">
                        <img src="./images/logo_FontAwesome_.png">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://www.iconfinder.com/editor/" target="_new">
                        <img src="./images/logo_Iconfinder.svg">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://www.svgrepo.com/" target="_new">
                        <img src="./images/logo_SVGRepo.svg">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://www.cufonfonts.com/" target="_new">
                        <img src="./images/logo_CufonFonts.svg">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://pixlr.com/tw/" target="_new">
                        <img src="./images/logo_Pixlr.svg">
                    </a>
                </div>
            </div>
            <div class="footer-2">
                <div class="footer-title">use language</div>
                <div class="footer-a">
                    <a href="https://en.wikipedia.org/wiki/HTML" target="_new">
                        <img src="./images/logo_HTML.svg">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://en.wikipedia.org/wiki/CSS" target="_new">
                        <img src="./images/logo_CSS.svg">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://en.wikipedia.org/wiki/JavaScript" target="_new">
                        <img src="./images/logo_JavaScript.svg">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://jquery.com/" target="_new">
                        <img src="./images/logo_jQuery.svg">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://www.mysql.com/" target="_new">
                        <img src="./images/logo_MySQL.svg">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://www.oracle.com/java/" target="_new">
                        <img src="./images/logo_Java.svg">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

<script src="js/jquery-3.6.0.min.js"></script>
<script>
    var variable = document.getElementById("variable")
    var nickname
    var user
    var table = document.getElementById("table")
    var range = document.getElementById("range")
    var sum = document.getElementById("sum")
    var total = document.getElementById("total")

    function getVariable() {
        if (location.href.indexOf('?') != -1) {
            var ary = location.href.split('?')[1].split('&')
            for (var i = 0; i <= ary.length - 1; i++) {
                if (ary[i].split('=')[0] == 'nickname') {
                    nickname = ary[i].split('=')[1]
                    document.getElementById("nickname").value = nickname
                } else if (ary[i].split('=')[0] == 'user') {
                    user = ary[i].split('=')[1]
                    document.getElementById("user").value = user
                }
            }
        }
    }
    function doHome() {
        variable.method = "get"
        variable.action = "./home.html"
        variable.submit()
    }
    function validateSelectDate() {
        if ($("#start").val() == "") {
            alert("請選擇要查詢之起始日期....")
        } else if ($("#end").val() == "") {
            alert("請選擇要查詢之最後日期....")
        } else {
            return true
        }
    }
    function validateUpdate() {
        if ($("#date").val() == "") {
            alert("請選擇日期....")
        } else if ($("#item").val() == "0") {
            alert("請選擇項目....")
        } else if ($("#amount").val() == "") {
            alert("請輸入金額....")
        } else {
            return true
        }
    }
    function deleteRow() {
        var len = table.rows.length
        for (var i = 0; i < len; i++) {
            table.deleteRow(0)
        }
    }
    function deleteData() {

    }
    function selectTypeAll() {
        deleteRow()
        $.ajax({
            async: false,
            url: "http://localhost:8080/AccountingSystem/doSelectTypeAll",
            type: "post",
            traditional: true,
            dataType: "json",
            data: {
                type: 2,
                user: user
            },
            success: function (response) {
                var len = response.length
                for (var i = 0; i < len - 1; i++) {
                    var newRow = table.insertRow(i)
                    newRow.insertCell().innerHTML = response[i].date
                    newRow.insertCell().innerHTML = response[i].item
                    newRow.insertCell().innerHTML = response[i].amount
                    newRow.insertCell().innerHTML = response[i].notes
                }
                range.innerHTML = response[0].date + " ~ " + response[response.length - 2].date
                sum.innerHTML = "總和"
                total.innerHTML = response[response.length - 1].total
            },
            error: function (throwException) {
                range.innerHTML = ""
                sum.innerHTML = ""
                total.innerHTML = ""
                alert("刷新失敗....")
            }
        })
    }
    function selectTypeDate() {
        if (validateSelectDate()) {
            deleteRow()
            $.ajax({
                async: false,
                url: "http://localhost:8080/AccountingSystem/doSelectTypeDate",
                type: "post",
                traditional: true,
                dataType: "json",
                data: {
                    type: 2,
                    user: user,
                    start: $("#start").val(),
                    end: $("#end").val()
                },
                success: function (response) {
                    var len = response.length
                    for (var i = 0; i < len - 1; i++) {
                        var newRow = table.insertRow(i)
                        newRow.insertCell().innerHTML = response[i].date
                        newRow.insertCell().innerHTML = response[i].item
                        newRow.insertCell().innerHTML = response[i].amount
                        newRow.insertCell().innerHTML = response[i].notes
                    }
                    range.innerHTML = response[0].date + " ~ " + response[response.length - 2].date
                    sum.innerHTML = "總和"
                    total.innerHTML = response[response.length - 1].total
                },
                error: function (throwException) {
                    range.innerHTML = ""
                    sum.innerHTML = ""
                    total.innerHTML = ""
                    alert("查詢失敗....")
                }
            })
        }
    }
    function updateData() {
        if (validateUpdate()) {
            var checked = confirm("確定要修改嗎?")
            if (checked) {
                $.ajax({
                    async: false,
                    url: doCreate,
                    type: "post",
                    traditional: true,
                    dataType: "json",
                    data: {
                        user: user,
                        table: "expenditure",
                        // date: $("#date").val(),
                        // item: $("#item").val(),
                        // amount: $("#amount").val(),
                        // notes: $("#notes").val(),
                        dateNew: $("#date").val(),
                        itemNew: $("#item").val(),
                        amountNew: $("#amount").val(),
                        notesNew: $("#notes").val()
                    }
                })
            }
        }
    }
</script>

</html>
