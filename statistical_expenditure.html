<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳系統。統計。支出</title>
    <link href="font/css/fonts.css" rel="stylesheet" type="text/css">
    <link href="font/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="SelectAll()">
    <header>
        <div class="header">
            <a href="./home.html">
                <img src="./images/logo.svg" alt="logo">
                <div class="title">keep accounts</div>
            </a>
        </div>
    </header>
    <section>
        <div class="item-section">
            <form class="item-form">
                <span>
                    <label for="date">起始日期︰</label>
                    <input type="date" name="start" id="start">
                </span>
                <span>
                    <label for="date">最後日期︰</label>
                    <input type="date" name="end" id="end">
                </span>
                <span class="item-button">
                    <input type="button" value="查詢" onclick="SelectDate()">
                    <input type="reset" value="清除">
                </span>
            </form>
            <div class="item-table">
                <table name="table" id="table">
                    <tr>
                        <th>日期</th>
                        <th>項目</th>
                        <th>金額</th>
                        <th>備註</th>
                    </tr>
                </table>
            </div>
            <form class="item-form">
                <span>
                    <label for="date">日期︰</label>
                    <input type="date" name="date" id="date">
                </span>
                <span>
                    項目︰
                    <select name="item" id="item">
                        <option value="0">請選擇項目</option>
                        <option value="1">薪水</option>
                        <option value="2">獎金</option>
                        <option value="3">分紅</option>
                        <option value="4">股票</option>
                        <option value="5">基金</option>
                        <option value="6">期貨</option>
                        <option value="7">保險</option>
                        <option value="8">其他</option>
                    </select>
                </span>
                <span>
                    <label for="amount">金額︰</label>
                    <input type="number" name="amount" id="amount">
                </span>
                <span>
                    <label for="notes">備註︰</label>
                    <input type="text" name="notes" id="notes">
                </span>
                <span class="item-button">
                    <input type="button" value="修改" onclick="Update()">
                    <input type="reset" value="清除">
                </span>
            </form>
            <div class="item-under">
                <span class="item-button">
                    <input type="button" value="刪除" onclick="Delete()">
                    <input type="button" value="刷新" onclick="SelectAll()">
                </span>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <div class="footer-1">
                <div class="footer-title">use web</div>
                <div class="footer-a">
                    <a href="https://fontawesome.com/" target="_new">
                        <img src="./images/logo_FontAwesome_.png">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://www.iconfinder.com/editor/" target="_new">
                        <img src="./images/logo_Iconfinder.svg">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://www.svgrepo.com/" target="_new">
                        <img src="./images/logo_SVGRepo.svg">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://www.cufonfonts.com/" target="_new">
                        <img src="./images/logo_CufonFonts.svg">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://pixlr.com/tw/" target="_new">
                        <img src="./images/logo_Pixlr.svg">
                    </a>
                </div>
            </div>
            <div class="footer-2">
                <div class="footer-title">use language</div>
                <div class="footer-a">
                    <a href="https://en.wikipedia.org/wiki/HTML" target="_new">
                        <img src="./images/logo_HTML.svg">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://en.wikipedia.org/wiki/CSS" target="_new">
                        <img src="./images/logo_CSS.svg">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://en.wikipedia.org/wiki/JavaScript" target="_new">
                        <img src="./images/logo_JavaScript.svg">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://jquery.com/" target="_new">
                        <img src="./images/logo_jQuery.svg">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://www.mysql.com/" target="_new">
                        <img src="./images/logo_MySQL.svg">
                    </a>
                </div>
                <div class="footer-a">
                    <a href="https://www.oracle.com/java/" target="_new">
                        <img src="./images/logo_Java.svg">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

<script src="js/jquery-3.6.0.min.js"></script>
<script>
    var user = 1
    function deleteRow() {
        var table = document.getElementById("table")
        var rowLength = table.rows.length - 1
        for (var i = 0; i < rowLength; i++) {
            table.deleteRow(1);
        }
    }
    function SelectAll() {
        deleteRow()
        $.ajax({
            url: "http://localhost:8080/AccountingSystem/doSelectAll",
            type: "post",
            traditional: true,
            dataType: "json",
            data: {
                user: user,
                table: "expenditure"
            },
            success: function (response) {
                for (var i = 0; i < response.length; i++) {
                    var newRow = table.insertRow(i + 1)
                    newRow.insertCell().innerHTML = response[i].date
                    newRow.insertCell().innerHTML = response[i].item
                    newRow.insertCell().innerHTML = response[i].amount
                    newRow.insertCell().innerHTML = response[i].notes
                }
            },
            error: function (throwException) {
                alert("刷新失敗....")
            }
        })
    }
    function SelectDate() {
        deleteRow()
        $.ajax({
            url: "http://localhost:8080/AccountingSystem/doSelectDate",
            type: "post",
            traditional: true,
            dataType: "json",
            data: {
                user: user,
                table: "expenditure",
                start: $("#start").val(),
                end: $("#end").val()
            },
            success: function (response) {
                for (var i = 0; i < response.length; i++) {
                    var newRow = table.insertRow(i + 1)
                    newRow.insertCell().innerHTML = response[i].date
                    newRow.insertCell().innerHTML = response[i].item
                    newRow.insertCell().innerHTML = response[i].amount
                    newRow.insertCell().innerHTML = response[i].notes
                }
            },
            error: function (throwException) {
                alert("刷新失敗....")
            }
        })
    }
</script>

</html>
